<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="assets/css/message_styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/chat.css" />
  </head>
  <body>
    <div class="threads"></div>

<textarea id="TPL-new-message" style="display:none">
div(class="message #{source_type}")
  div.avatar
    img(src="assets/images/dummy_contact.png", width="32px", height="32px")
  div.indicator
  div.content
    div.bd #{content}
      time #{time}
</textarea>
<textarea id="TPL-message-bd" style="display:none">
div.bd #{content}
  time #{time}
</textarea>
  </body>
  <script src="node_modules/jade/jade.js"></script>
  <script src="node_modules/socket.io/node_modules/socket.io-client/dist/socket.io.js"></script>
  <script src="assets/js/jquery-1.8.3.min.js"></script>
  <script src="assets/js/chat.js"></script>
</html>
