<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Baidu Hi</title>
    <link rel="SHORTCUT ICON" href="http://www.baidu.com/favicon.ico">
    <link rel="stylesheet" text="text/css" href="assets/third_party/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" text="text/css" href="assets/third_party/bootstrap/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/login.css" />
  </head>
  <body>
    <!-- 登陆表单 -->
    <form class="form-horizontal">
      <fieldset>
        <legend>Sign in</legend>
        <div class="control-group">
          <label class="control-label" for="username">Username</label>
          <div class="controls">
            <input type="text" id="username" placeholder="Username">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="password">Password</label>
          <div class="controls">
            <input type="password" id="password" placeholder="Password">
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">Sign in</button>
          </div>
        </div>
      </fieldset>
    </form>

    <!-- 联系人列表 -->
    <div class="main" style="display:none">
      <div class="header">
        <figure>
          <img src="http://placekitten.com/36/36" width="36px" height="36px" alt="Avatar" />
          <figcaption>
            <div class="baiduid">Baidu Id</div>
            <div class="personal-comment">Personal comment...</div>
          </figcaption>
        </figure>
      </div>
      <div class="filter">
        <input type="search" placeholder="Find a contact..." />
      </div>
      <div class="contacts">
        <ul></ul>
      </div>
    </div>

    <textarea id="TPL-contact" style="display:none">
      <li data-imid="{{imid}}"><i class="icon status-{{status}}"></i>{{baiduid}}{{#personal_comment}}&nbsp;<span class="personal-comment">({{personal_comment}})</span>{{/personal_comment}}
    </textarea>
  </body>
  <script src="assets/third_party/jquery/jquery-1.8.3.min.js"></script>
  <script src="assets/third_party/mustache/mustache.js"></script>
  <script src="assets/third_party/socket.io/socket.io.js"></script>
  <script data-main="src/ui/login" src="src/require.js"></script>
</html>
