<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Baidu Hi</title>
    <link rel="SHORTCUT ICON" href="http://www.baidu.com/favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/login.css" />
  </head>
  <body>
    <!-- 登陆表单 -->
    <form class="form-horizontal">
      <div class="avatar"></div>
      <div class="controls">
        <input type="text" id="username" placeholder="Username">
      </div>
      <div class="controls">
        <input type="password" id="password" placeholder="Password">
      </div>
    </form>

    <!-- 联系人列表 -->
    <div class="main" style="display:none">
      <div class="header"></div>
      <div class="filter">
        <input type="search" placeholder="Find a contact..." />
      </div>
      <div class="contacts">
        <ul></ul>
      </div>
    </div>

    <textarea id="TPL-contact" style="display:none">
      <li data-imid="{{imid}}"><i class="icon status-{{status}}"></i>{{baiduid}}{{#personal_comment}}&nbsp;<span class="personal-comment">({{personal_comment}})</span>{{/personal_comment}}
    </textarea>
    <textarea id="TPL-me" style="display:none">
      <figure data-imid="{{imid}}">
        <img src="http://127.0.0.1:1337/1/{{avatar}}" width="36px" height="36px" alt="Avatar" />
        <figcaption>
          <div class="baiduid">{{account}}</div>
          <div class="personal-comment">{{personal_comment}}</div>
        </figcaption>
      </figure>
    </textarea>
  </body>
  <script src="assets/third_party/jquery/jquery-1.8.3.min.js"></script>
  <script src="assets/third_party/mustache/mustache.js"></script>
  <script src="assets/third_party/socket.io/socket.io.js"></script>
  <script data-main="src/ui/login" src="src/require.js"></script>
</html>
