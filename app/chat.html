<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Baidu Hi Chat</title>
    <link rel="SHORTCUT ICON" href="http://www.baidu.com/favicon.ico">
    <link rel="stylesheet" text="text/css" href="assets/third_party/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/message_styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/chat.css" />
  </head>
  <body>
    <div class="container">
      <div class="row-fluid">
        <div class="span12">
          <div class="header"></div>
          <div class="threads"></div>
          <form class="form-horizontal" data-spy="affix" data-offset-top="20">
            <div class="control-group">
              <div class="controls">
                <textarea id="msg"></textarea>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <textarea id="TPL-me" style="display:none">
      <figure data-imid="{{imid}}">
        <img src="http://127.0.0.1:1337/1/{{avatar}}" width="36px" height="36px" alt="Avatar" />
        <figcaption>
          <div class="baiduid">{{baiduid}}</div>
          <div class="personal-comment">{{#personal_comment}}{{personal_comment}}{{/personal_comment}}{{^personal_comment}}暂无.{{/personal_comment}}</div>
        </figcaption>
      </figure>
    </textarea>
    <textarea id="TPL-new-message" style="display:none">
    <div class="message {{source_type}}">
      <div class="avatar">
        <img src="http://127.0.0.1:1337/1/{{avatar}}" width="32px" height="32px" />
      </div>
      <div class="indicator"></div>
      <div class="content">
        <div class="bd">
          {{{content}}}
          <time>{{time}}</time>
        </div>
      </div>
    </div>
    </textarea>
    <textarea id="TPL-message-bd" style="display:none">
      <div class="bd">
        {{{content}}}
        <time>{{{time}}}</time>
      </div>
    </textarea>
  </body>
  <script src="assets/third_party/jquery/jquery-1.8.3.min.js"></script>
  <script src="assets/third_party/mustache/mustache.js"></script>
  <script src="assets/third_party/socket.io/socket.io.js"></script>
  <script data-main="src/ui/chat" src="src/require.js"></script>
</html>
